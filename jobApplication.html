<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Job Application</h2>
    <br/>
    <form> 
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <br/>
        <br/>
        <label for="phoneno">Phone:</label>
        <input type="tel" name="phone" id="phone">
        <br/>
        <br/>
        <label for="resume">Resume:</label>
        <br/>
        <input type="file" name="resume" id="resume">
        <br>
        <br>
        <label for="experience">Experience(year)</label>
        <br>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <br>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <br>
            <br>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <br>
            <br>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </fieldset>
        <br>
        <label for="highestedu">Highest Education:</label>
        <br>
        <select name="highestedu" id="highestedu">
        <option value="bachelor's">Bachelor's degree</option>
        <option value="master's">Master's degree</option>
        <option value="diploma">Diploma</option>
        <option value="phd">Phd</option>
        <br>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Availability:</legend>
        <br>
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <label for="radio2">Part-time</label>
        <input type="radio" name="radio2" id="radio2">
    </fieldset>
    <br>
    <label for="textarea">Additional comments</label>
    <br>
    <textarea name="textarea" id="textarea" cols="25" rows="5"></textarea>
    <button>Submit</button>




    </form>
    
</body>
</html>
