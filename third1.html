<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <h2>Event Registration</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>
        <label for="emailID">Email ID:</label>
        <input type="email" name="emailID" id="emailID">
        <br/>
        <br/>
        <label for="phonenumber">Phone no:</label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br/>
        <br/>
        <label for="occupationType">Choose occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option> 
                <option value="Other">Other</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Topic of Interest</legend>
            <br>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <br>
            <br>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <br>
            <br>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </fieldset>
             <br>
            <label for="comments">Comments :</label>
            <br>
            <textarea name="cooments" id="comments" cols="30" rows="5"></textarea>
            <button>Register</button>
        

    </form>
</body>
</html>
