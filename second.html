<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield">Text filed:</label>
        <input type="text" name="textfield" id="textfield" placeholder="write your text here">
        <br/>
        <br/>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>
        <label for="radio1">male</label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio2">female</label>
        <input type="radio" name="radio2" id="radio2">
        <label for="radio3">other</label>
        <input type="radio" name="radio3" id="radio3">
        <br/>
        <br/>
        <label for="check1">Accept all</label>
        <input type="checkbox" name="check1" id="check1">
        <label for="check2">Clear all</label>
        <input type="checkbox" name="check2" id="check2">
        <br>
        <label for="fileselect">Choose your file:</label>
        <input type="file" name="fileselect" id="fileselect">

    </form>
    
</body>
</html>
